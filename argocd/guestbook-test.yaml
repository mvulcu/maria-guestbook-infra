# =============================================================================
# Maria Guestbook — TEST Application (Feature Branch)
# =============================================================================
# This ArgoCD Application deploys from the feature branch for testing.
# DELETE THIS after merging to main!
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maria-guestbook-test
  namespace: argocd
  labels:
    app.kubernetes.io/name: maria-guestbook-test
    app.kubernetes.io/part-of: maria-guestbook
    environment: test
spec:
  project: maria-guestbook

  source:
    repoURL: https://github.com/mvulcu/maria-guestbook-infra
    targetRevision: feature/devops-enhancements  # ← FEATURE BRANCH
    path: helm/guestbook

    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: maria-guestbook  # Same namespace as prod (updates existing)

  # Sync policy — automated but safer
  syncPolicy:
    automated:
      prune: false        # Don't delete resources (safer for testing)
      selfHeal: true      # Revert manual changes
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
