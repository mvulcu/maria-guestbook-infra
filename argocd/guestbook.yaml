# =============================================================================
# Maria Guestbook Application
# =============================================================================
# ArgoCD Application for the Guestbook Helm chart
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maria-guestbook
  namespace: argocd
  labels:
    app.kubernetes.io/name: maria-guestbook
    app.kubernetes.io/part-of: maria-guestbook
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Notifications
    notifications.argoproj.io/subscribe.on-sync-succeeded.discord: ""
    notifications.argoproj.io/subscribe.on-sync-failed.discord: ""
    notifications.argoproj.io/subscribe.on-health-degraded.discord: ""
    notifications.argoproj.io/subscribe.on-sync-running.discord: ""
    notifications.argoproj.io/subscribe.on-deployed.discord: ""

    # ==========================================================================
    # ArgoCD Image Updater Configuration
    # ==========================================================================
    # Images to track (use 'latest' strategy for SHA-tagged images)
    argocd-image-updater.argoproj.io/image-list: backend=ghcr.io/mvulcu/maria-guestbook-backend,frontend=ghcr.io/mvulcu/maria-guestbook-frontend
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest

    # Update strategy: Use Git write-back (commit to repo)
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main

    # Map image aliases to Helm values paths
    argocd-image-updater.argoproj.io/backend.helm.image-name: backend.image.repository
    argocd-image-updater.argoproj.io/backend.helm.image-tag: backend.image.tag
    argocd-image-updater.argoproj.io/frontend.helm.image-name: frontend.image.repository
    argocd-image-updater.argoproj.io/frontend.helm.image-tag: frontend.image.tag
spec:
  project: maria-guestbook

  source:
    repoURL: https://github.com/mvulcu/maria-guestbook-infra
    targetRevision: main
    path: helm/guestbook

    # Helm configuration
    helm:
      valueFiles:
        - values.yaml
      # Can override values here if needed
      # parameters:
      #   - name: backend.replicaCount
      #     value: "3"

  destination:
    server: https://kubernetes.default.svc
    namespace: maria-guestbook

  # Sync policy - fully automated
  syncPolicy:
    automated:
      prune: true           # Delete resources when removed from Git
      selfHeal: true        # Revert manual changes
      allowEmpty: false     # Don't sync if source is empty
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore runtime differences (HPA, manual scaling, etc.)
  # NOTE: Removed ignoreDifferences for Rollout replicas to allow GitOps scaling
  # If you enable HPA (autoscaling.enabled: true), add back the Rollout ignore rule
  ignoreDifferences:
    # Ignore replicas for Deployments (HPA managed)
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    # Rollout replicas are now managed by GitOps (values.yaml)
    # Uncomment below if using HPA with Rollouts:
    # - group: argoproj.io
    #   kind: Rollout
    #   jsonPointers:
    #     - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /status

  # Revision history limit
  revisionHistoryLimit: 10
