{{- if .Values.redis.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: maria-redis
  labels:
    {{- include "guestbook.redis.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "guestbook.redis.selectorLabels" . | nindent 4 }}
{{- end }}
