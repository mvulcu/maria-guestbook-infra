apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: maria-backend
  labels:
    {{- include "guestbook.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  strategy:
    canary:
      steps:
      - setWeight: 25
      - pause: {duration: 10s}
      - setWeight: 50
      - pause: {duration: 10s}
      - setWeight: 100
  selector:
    matchLabels:
      {{- include "guestbook.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "guestbook.backend.labels" . | nindent 8 }}
      annotations:
        # Force rolling update when configmap changes
        checksum/config: {{ include (print $.Template.BasePath "/app/configmap.yaml") . | sha256sum }}
    spec:
      {{- include "guestbook.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: REDIS_HOST
              value: {{ .Values.backend.env.redisHost | quote }}
            - name: REDIS_PORT
              value: {{ .Values.backend.env.redisPort | quote }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.auth.existingSecret }}
                  key: {{ .Values.redis.auth.existingSecretPasswordKey }}
            - name: DB_HOST
              value: {{ .Values.backend.env.dbHost | quote }}
            - name: DB_PORT
              value: {{ .Values.backend.env.dbPort | quote }}
            - name: DB_USER
              value: {{ .Values.backend.env.dbUser | quote }}
            - name: DB_NAME
              value: {{ .Values.backend.env.dbName | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key: {{ .Values.postgresql.auth.existingSecretPasswordKey }}
            - name: PORT
              value: "8080"
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
