# =============================================================================
# ServiceMonitor for Backend (Prometheus)
# =============================================================================
# This enables Prometheus to scrape metrics from the backend /metrics endpoint
# =============================================================================
{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: maria-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "guestbook.backend.labels" . | nindent 4 }}
    release: monitoring  # Required for kube-prometheus-stack to discover
spec:
  selector:
    matchLabels:
      {{- include "guestbook.backend.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.monitoring.interval | default "30s" }}
      scrapeTimeout: {{ .Values.monitoring.scrapeTimeout | default "10s" }}
{{- end }}
